<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row">

        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-action brown lighten-2 white-text">
                    <h4 style="text-align:center">Welcome</h4>
                </div>
                <div class="card-content">
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">

                    </div>
                    <br>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password">

                    </div>
                    <br>
                    <div class="form-field">
                        <button class="btn-large waves-effect waves-dark brown lighten-2" style="width: 100%">Login</button>
                    </div>
                    <br>
                    <div class="card-action">
                        <p style="text-align:center"><a href="/register">Register</a></p>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>

</html>
